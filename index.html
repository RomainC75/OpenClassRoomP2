<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Reservia - vos vacances de rêve</title>
        <link href="design/style.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600;700;800;900&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/b79ad1b1e3.js" crossorigin="anonymous" defer></script>
    </head>

    <body>
        <header>
            <img class="logo" src="images/logo/Reservia.svg">
            <div class="header__fake"></div>
            <nav>
                <div class="nav__link rightS"><a href="#">Hébergements</a></div>
                <div class="nav__link rightS"><a href="#">Activités</a></div>
            </nav>
            <div class="signUp rightS"><p>S'inscrire</p></div>
        </header>

        <article>
            <section class="filter">
                <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
                <p>En plein centre ville ou en pleine nature</p>
                <div class="search">
                    <div class="search__gps">
                        <i class="fas fa-map-marker-alt search__gps__icon"></i>
                    </div><!--
                    --><input type="text" id="search__input" value="Marseille, France"><!--
                    --><input type="submit" id="search__submit" value="Rechercher"><!--
                    --><div class="search__submit__magnifyingG">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="filter__filter">
                    <h3>Filtres</h3>
                    <div class="filter__filter__economique filterButton">
                        <div class="filterIcon economique ">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <p>Economique</p>
                    </div>
                    <div class="filter__filter__familial filterButton">
                        <div class="filterIcon familial">
                            <i class="fas fa-child"></i>
                        </div>
                        <p>Familial</p>
                    </div>
                    <div class="filter__filter__romantique filterButton">
                        <div class="filterIcon romantique">
                            <i class="fas fa-heart"></i>
                        </div>
                        <p>Romantique</p>
                    </div>
                    <div class="filter__filter__animaux filterButton">
                        <div class="filterIcon animaux">
                            <i class="fas fa-dog"></i>
                        </div>
                        <p>Animaux autorisés</p>
                    </div>
                </div>
                <div class="filter__information">
                    <div class="filter__information__icon">
                        <i class="fas fa-info"></i>
                    </div>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
                
            </section>


        </article>

        <footer>

        </footer>
    </body>
</html>
